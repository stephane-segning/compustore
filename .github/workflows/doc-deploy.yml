name: Publish docs

on:
  push:
    branches:
      - main   # Trigger workflow only on pushes to the main branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install dependencies (MkDocs and Material theme)
      - name: Install dependencies
        run: |
          pip install mkdocs-material

      # Build and deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/ADORSYS-GIS/compustore.git
          
          mkdocs gh-deploy --force